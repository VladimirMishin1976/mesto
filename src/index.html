<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#" target="_self">
      <img class="header__img" src="<%=require('./images/header__logo.svg')%>" alt="Логотип. Место.">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар пользователя">

      <div class="profile__container">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Закрыть"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <!-- Попап - Добавление картчки -->
  <article class="popup popup_place_add-card">
    <form class="popup__container" name="add-place" novalidate>
      <h2 class="popup__title">Новое место</h2>
      <label class="popup__field">
        <input class="popup__input" type="text" placeholder="Название" name="name" required minlength="2"
          maxlength="30">
        <span class="popup__input-error tittle-place-error"></span>
      </label>
      <label class="popup__field">
        <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="link" required>
        <span class="popup__input-error link-img-place-error"></span>
      </label>
      <button class="popup__save" type="submit">Создать</button>
      <button class="popup__close popup__close_add-card" type="button" aria-label="Закрыть"></button>
    </form>
  </article>

  <!-- Попап - профиль -->
  <article class="popup popup_place_profile">
    <form class="popup__container" name="edit-profile" novalidate>
      <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
      <label class="popup__field">
        <input class="popup__input" type="text" placeholder="Имя" name="name" required minlength="2" maxlength="40">
        <span class="popup__input-error name-profile-error"></span>
      </label>
      <label class="popup__field">
        <input class="popup__input" type="text" placeholder="Работа" name="job" required minlength="2" maxlength="200">
        <span class="popup__input-error job-profile-error"></span>
      </label>
      <button class="popup__save" type="submit">Сохранить</button>
      <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть"></button>
    </form>
  </article>

  <!-- Попап - Показать картинку -->
  <div class="popup popup_place_img">
    <div class="popup__img-container">
      <img class="popup__img" alt="Здесь должно быть изображение" src="<%=require('./images/profile__avatar.jpg')%>">
      <p class="popup__img-caption"></p>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <!-- шаблон карточки -->
  <template class="template-card">
    <li class="card">
      <img class="card__image" src="#" alt="#">
      <div class="card__contain">
        <h3 class="card__caption"></h3>
        <button class="card__like" type="button" aria-label="Лайкнуть"></button>
        <button class="card__trash" type="button" aria-label="Удалить"></button>
      </div>

    </li>
  </template>
</body>

</html>
