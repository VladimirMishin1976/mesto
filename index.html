<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/profile.js" defer></script>
  <script src="./scripts/cards.js" defer></script>

</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#" target="_self">
      <img class="header__img" src="./images/header__logo.svg" alt="Логотип. Место.">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар пользователя">

      <div class="profile__container">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Закрыть"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <!-- Попап - профиль -->
  <article class="popup popup_profile">
    <form class="popup__container" name="edit-profile">
      <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
      <input class="popup__input" type="text" placeholder="Имя" name="name-profile" required>
      <input class="popup__input" type="text" placeholder="Работа" name="job-profile" required>
      <button class="popup__save" type="submit">Сохранить</button>
      <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть"></button>
    </form>
  </article>

  <!-- Попап - Добавление картчки -->
  <article class="popup popup_add-card">
    <form class="popup__container" name="add-place">
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__input" type="text" placeholder="Название" name="name-place" required>
      <input class="popup__input" type="text" placeholder="Ссылка на картинку" name="link-img-place" required>
      <button class="popup__save" type="submit">Создать</button>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </form>
  </article>

  <!-- шаблон карточки -->
  <template class="template-card">
    <li class="card">
      <img src="" alt="" class="card__image">
      <div class="card__contain">
        <h3 class="card__caption"></h3>
        <button class="card__like" type="button" aria-label="Лайкнуть"></button>
      </div>
    </li>
  </template>

</body>

</html>
